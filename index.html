<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Time Tracker | Dashboard</title>
	</head>
	<body>
		<main
			class="flex justify-center py-20 lg:py-0 lg:h-screen lg:items-center bg-very-dark-blue"
		>
			<div
				class="grid w-3/4 max-w-sm gap-6 lg:max-w-6xl lg:grid-cols-4 lg:w-full lg:mx-12"
			>
				<!-- user card -->
				<div
					class="flex flex-col row-start-1 row-end-3 rounded-2xl bg-dark-blue"
				>
					<div
						class="flex items-center justify-between p-7 lg:px-8 lg:py-10 lg:items-start lg:flex-col rounded-2xl bg-primary-blue"
					>
						<div>
							<img
								src="./images/image-jeremy.png"
								class="w-16 border-2 border-white rounded-full lg:mt-2 lg:mb-8"
							/>
						</div>
						<div class="flex flex-col lg:mt-2 lg:mb-4">
							<span class="text-sm text-pale-blue">Report For</span>
							<strong
								class="font-sans text-lg font-thin leading-tight text-white lg:text-4xl"
								>Jeremy Robson</strong
							>
						</div>
					</div>
					<div class="flex justify-around px-10 py-4 lg:flex-col grow">
						<span
							class="text-sm transition cursor-pointer hover:text-white text-pale-blue/60 font-base"
							>Daily</span
						>
						<span class="text-sm text-white transition cursor-pointer font-base"
							>Weekly</span
						>
						<span
							class="text-sm transition cursor-pointer hover:text-white text-pale-blue/60 font-base"
							>Monthly</span
						>
					</div>
				</div>
				<!-- other cards -->
				<div class="flex flex-col rounded-2xl group bg-light-orange">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-work.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Work</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>32hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 36hrs</span
							>
						</div>
					</div>
				</div>
				<div class="flex flex-col rounded-2xl group bg-soft-blue">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-play.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Play</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>10hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 8hrs</span
							>
						</div>
					</div>
				</div>
				<div class="flex flex-col rounded-2xl group bg-light-red">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-study.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Study</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>4hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 7hrs</span
							>
						</div>
					</div>
				</div>
				<div class="flex flex-col rounded-2xl group bg-lime-green">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-Exercise.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Exercise</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>4hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 5hrs</span
							>
						</div>
					</div>
				</div>
				<div class="flex flex-col rounded-2xl group bg-dark-purple">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-social.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Social</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>5hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 10hrs</span
							>
						</div>
					</div>
				</div>
				<div class="flex flex-col rounded-2xl group bg-soft-orange">
					<div class="flex items-center justify-end h-10 mx-3 overflow-hidden">
						<div
							class="w-[4.5rem] h-[4.5rem] bg-[url('./images/icon-self-care.svg')] bg-contain bg-center bg-no-repeat"
						></div>
					</div>
					<div
						class="flex-col flex-1 px-8 py-6 transition rounded-2xl group-hover:bg-soft-dark-blue bg-dark-blue"
					>
						<div class="flex items-center justify-between flex-nowrap">
							<span class="text-base font-normal text-white cursor-default"
								>Self Care</span
							>
							<div class="w-4">
								<img src="./images/icon-ellipsis.svg" />
							</div>
						</div>
						<div
							class="flex items-center justify-between lg:justify-around lg:items-start lg:flex-col"
						>
							<span
								class="my-1 text-3xl font-thin text-white cursor-default lg:my-4 lg:font-light lg:text-5xl"
								>2hrs</span
							>
							<span
								class="text-sm cursor-default text-pale-blue/70 justify-self-end"
								>Last Week - 2hrs</span
							>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
